<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Dropdown</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 20px;
        }
        
        .dropdown-toggle {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 150px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        
        .dropdown-item {
            display: block;
            padding: 8px 16px;
            text-decoration: none;
            color: #333;
        }
        
        .dropdown-item:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Teste de Dropdown - JavaScript Vanilla</h1>
    
    <!-- Dropdown 1 -->
    <div class="dropdown">
        <button class="dropdown-toggle" type="button">
            Dropdown 1
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#" onclick="event.preventDefault(); testFunction(1, 'option1')">Opção 1</a>
            <a class="dropdown-item" href="#" onclick="event.preventDefault(); testFunction(1, 'option2')">Opção 2</a>
            <a class="dropdown-item" href="#" onclick="event.preventDefault(); testFunction(1, 'option3')">Opção 3</a>
        </div>
    </div>
    
    <!-- Dropdown 2 -->
    <div class="dropdown">
        <button class="dropdown-toggle" type="button">
            Dropdown 2
        </button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#" onclick="event.preventDefault(); testFunction(2, 'optionA')">Opção A</a>
            <a class="dropdown-item" href="#" onclick="event.preventDefault(); testFunction(2, 'optionB')">Opção B</a>
            <a class="dropdown-item" href="#" onclick="event.preventDefault(); testFunction(2, 'optionC')">Opção C</a>
        </div>
    </div>
    
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Inicializando dropdowns de teste...');
            
            // Implementação manual de dropdown
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
            
            dropdownToggles.forEach(function(toggle) {
                toggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const dropdown = this.closest('.dropdown');
                    const menu = dropdown.querySelector('.dropdown-menu');
                    
                    console.log('Clique no dropdown, estado atual:', menu.hasAttribute('data-show'));
                    
                    // Fechar outros dropdowns
                    document.querySelectorAll('.dropdown-menu').forEach(function(otherMenu) {
                        if (otherMenu !== menu) {
                            otherMenu.style.display = 'none';
                            otherMenu.removeAttribute('data-show');
                        }
                    });
                    
                    // Toggle este dropdown usando atributo data para controle de estado
                    const isOpen = menu.hasAttribute('data-show');
                    if (isOpen) {
                        menu.style.display = 'none';
                        menu.removeAttribute('data-show');
                        console.log('Fechando dropdown');
                    } else {
                        menu.style.display = 'block';
                        menu.setAttribute('data-show', 'true');
                        console.log('Abrindo dropdown');
                    }
                });
            });
            
            // Fechar dropdown ao clicar fora
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.dropdown')) {
                    console.log('Clique fora - fechando todos os dropdowns');
                    document.querySelectorAll('.dropdown-menu').forEach(function(menu) {
                        menu.style.display = 'none';
                        menu.removeAttribute('data-show');
                    });
                }
            });
            
            console.log('Dropdowns inicializados:', dropdownToggles.length);
        });
        
        function testFunction(dropdownId, option) {
            console.log('TestFunction chamada:', dropdownId, option);
            
            // Simular fechamento de dropdown quando uma opção é selecionada
            document.querySelectorAll('.dropdown-menu').forEach(function(menu) {
                menu.style.display = 'none';
                menu.removeAttribute('data-show');
            });
            
            document.getElementById('result').innerHTML = `
                <strong>Seleção:</strong> Dropdown ${dropdownId} - ${option}<br>
                <small>Timestamp: ${new Date().toLocaleTimeString()}</small>
            `;
        }
    </script>
</body>
</html>
